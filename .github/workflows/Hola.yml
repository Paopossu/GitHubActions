name: Post welcome comment
on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  build:
    name: Post welcome comment
    runs-on: ubuntu-latest
    steps:
      - run: gh pr comment $PR_URL --body "prueba!"
        env:
          GITHUB_TOKEN: ${{ secrets.MI_SECRETO }}
          PR_URL: ${{ github.event.pull_request.html_url }}
